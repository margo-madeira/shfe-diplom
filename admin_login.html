<head>

<body>
    <div class="container__login">
        <header class="header__login">
            <h1 class="header-content">Идём<span class="letter">в</span>кино</h1>
            <p class="text_login">Администраторррская</p>

        <main class="main__adm">
            <div class="header__author">

            </div>
                <form class="form__login">
                    <div class="filds_login">
                        <label class="row">
                            <span class="label__text">E-mail</span>
                            <input type="text" name="login" class="row__login log" placeholder="example@domain.xyz">

                        <label class="row">
                            <span class="label__text">Пароль</span>
                            <input type="password" name="password" class="row__login pass">
                        </label>       
                    </div>
                    <div class="btn__admin">
                        <button class="btn__popup btn__blue">Авторизоваться</button>
                    </div>
                </form>
        </main>
