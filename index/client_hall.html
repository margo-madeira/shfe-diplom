<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shfe-diplom</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-content">Идём<span class="letter">в</span>кино</h1>
        </header>

        <main class="main">
            <section class="buying__info">
                <div class="buying__info-description">
                    <h2 class="film__name"></h2>
                    <h3 class="film__time">Начало сеанса: </h3>
                    <h4 class="hall__number"></h4>
                </div>
                <div class="buying__info-hint">
                    <img class="tap__img" src="../images/hint.png" alt="тап">
                    <div class="tap__text">Тапните дважды, чтобы увеличить</div>
                </div>
            </section>

            <section class="buying-scheme">
                <div class="buying-scheme__wrapper">
                    <img class="screen__img" src="../images/экран.png" alt="экран">
                    <div class="places">
                    </div>
                </div>
                <div class="buying-scheme-legend">
                    <div class="left__side">
                        <div class="scheme-info">
                            <img class="chair" src="../images/свободно.png" alt="свободно">
                            <span class="buying-scheme__chair">Свободно (250руб)</span>
                        </div>
                        <div class="scheme-info">
                            <img class="chair" src="../images/свободно_вип.png" alt="свободно вип">
                            <span class="buying-scheme__chair">Свободно VIP (350руб)</span>
                        </div>
                    </div>

                    <div class="right__side">
                        <div class="scheme-info">
                            <img class="chair" src="../images/занято.png" alt="занято">
                            <span class="buying-scheme__chair">Занято</span>
                        </div>
                        <div class="scheme-info">
                            <img class="chair" src="../images/выбрано.png" alt="выбрано">
                            <span class="buying-scheme__chair">Выбрано</span>
                        </div>
                    </div>
                </div>
            </section>

            <button class="btn">
                <span class="btn-label">Забронировать</span>
            </button>    
        </main>
    </div>
    <script src="../JS/client_hall.js"></script>
</body>
